<div class="custom-dialog-backdrop" (click)="onClose()"></div>
<div class="custom-dialog-container">
  <h1 mat-dialog-title class="dialog-title" style="font-weight: bold;">Update Task Status For </h1>
  <mat-dialog-content class="dialog-content">
    <div #dialogContent> 
      <p class="dialog-text" style="color: black;">Task: {{ task.taskName }}</p>
      <div class="dialog-button-group">
        <button mat-raised-button (click)="onStatusSelected('Completed')">Completed</button>
        <button mat-raised-button (click)="onStatusSelected('In Progress')">In Progress</button>
        <button mat-raised-button (click)="onStatusSelected('Pending')">Pending</button>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="dialog-actions">
    <button mat-button class="dialog-button" (click)="onClose()">Cancel</button>
  </mat-dialog-actions>
</div>

<div class="backdrop"></div> 
<div class="dialog-content"> 
  <h2 class="mat-dialog-title">Logout</h2> 
  <div class="mat-dialog-content">Are you sure you want to log out?</div> 
  <div class="mat-dialog-actions">
    <button  mat-button class="cancel" (click)="onCancelClick()">Cancel</button> 
    <button  mat-button class="ok" [mat-dialog-close]="'ok'">OK</button> 
  </div>
</div>
